<!-- <div class="title">שלום למערכת מנחות פרקטיקום</div> -->

<form class="form">
    <mat-form-field class="full-width">
        <mat-label>הכניסי שם משתמש</mat-label>
        <input  type="password" matInput [formControl]="passwordFormControl" [errorStateMatcher]="matcher">
        <mat-hint></mat-hint>
        @if (passwordFormControl.hasError('maxLegth') && passwordFormControl.hasError('minLength') && !passwordFormControl.hasError('required')) {
        <mat-error>בבקשה הכניסי שם משתמש </mat-error>
        }
        @if (passwordFormControl.hasError('required')) {
          <mat-error>שם משתמש <strong>חובה</strong></mat-error>
        }
      </mat-form-field>
       <button mat-fab extended (click)="login()" >המשך</button>
  </form>
